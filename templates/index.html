<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link id="darkModeCSS" rel="stylesheet" href="{{ url_for('static', filename='dark-mode.css') }}" disabled>
</head>
<body>

    <!-- Light/Dark Mode Toggle -->
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
    </label>

    <div class="container">
        <h1 class="title">ðŸ’° Expense Tracker</h1>

        <div class="card">
            <h2>Add Expense</h2>
            <form method="POST">
                <label>Category</label>
                <input type="text" name="category" required>

                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required>

                <label>Note</label>
                <input type="text" name="note">

                <button class="btn">Add Expense</button>
            </form>
        </div>

        <div class="card">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for exp in expenses %}
                    <tr>
                        <td>{{ exp[0] }}</td>
                        <td>{{ exp[1] }}</td>
                        <td>{{ exp[2] }}</td>
                        <td>{{ exp[3] }}</td>
                        <td>{{ exp[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <a href="/dashboard" class="btn">ðŸ“Š Dashboard</a>
        </div>
    </div>

<script>
    const toggle = document.getElementById("modeToggle");
    const darkCSS = document.getElementById("darkModeCSS");

    toggle.addEventListener("change", () => {
        darkCSS.disabled = !toggle.checked;
    });
</script>
</body>
</html>
