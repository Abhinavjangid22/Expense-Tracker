<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">

    <h1 class="text-center">📊 Dashboard</h1>
    <h3 class="text-center">Total Expense: ₹{{ total }}</h3>

    <div class="card mt-4">
        <h2 class="card-title">Category-wise Spending</h2>
        <img src="{{ url_for('static', filename='pie_chart.png') }}" class="img-fluid">
    </div>

    <div class="card mt-4">
        <h2 class="card-title">Daily Expense Trend</h2>
        <img src="{{ url_for('static', filename='trend_chart.png') }}" class="img-fluid">
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">🏠 Back to Home</a>
    </div>
</div>
</body>
</html>
